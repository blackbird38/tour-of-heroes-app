<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
      (click)="onSelect(hero)"
      [class.selected]="hero === selectedHero">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<!-- The parent HeroesComponent will control the child HeroDetailComponent
by sending it a new hero to display whenever the user selects a hero from the list. -->
<!-- binding the HeroesComponent.selectedHero to the element's hero property like this: -->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
<!-- [hero]="selectedHero" is an Angular property binding.
It's a one way data binding from the selectedHero property of the HeroesComponent to the hero
property of the target element, which maps to the hero property of the HeroDetailComponent.

Now when the user clicks a hero in the list, the selectedHero changes. When the selectedHero changes,
the property binding updates hero and the HeroDetailComponent displays the new hero.
-->
